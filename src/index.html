<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Quiz App!</h3>
      <div class="questionBox">
        <div class="question">Can you Wait to get Questions from API?</div>
        <div class="answers">
          <div class="answer">Absolutely</div>
          <div class="answer">Sure</div>
          <div class="answer">Yes</div>
          <div class="answer">with pleasure</div>
        </div>
      </div>
      <div class="results">
        <div class="result"><div class="filler"></div></div>
        <div class="result"><div class="filler"></div></div>
        <div class="result"><div class="filler"></div></div>
        <div class="result"><div class="filler"></div></div>
      </div>
    </div>

    <script type="module" src="../dist/getAPI.js"></script>
    <script type="module" src="../dist/main.js"></script>
  </body>
</html>
